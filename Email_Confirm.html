<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRank - Подтверждение почты</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="cyberpunk-overlay"></div>
    
    <header class="cyber-header">
        <div class="header-container">
            <div class="logo">
                <a href="/index.html">
                    <span class="logo-icon">
                        <img src="/img/Logo.png" alt="CyberTier Logo" width="100px">
                    </span>
                    <span class="logo-text">GameRank</span>
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/index.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-header">
                    <h2><i class="fas fa-envelope"></i> Подтвердите свою почту</h2>
                    <p>Мы отправили вам письмо с кодом подтверждения</p>
                </div>
                
                <form class="auth-form" id="verifyForm">
                    <div class="form-group">
                        <label for="verificationCode"><i class="fas fa-shield-alt"></i> Код из письма</label>
                        <input type="text" id="verificationCode" name="verificationCode" required placeholder="введите 6-значный код из письма">
                    </div>
                    
                    <button type="submit" class="auth-submit">
                        <i class="fas fa-check-circle"></i> Подтвердить
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Не пришел код? <a href="/Profile.html" id="resendCode" class="cyber-link">Отправить снова</a></p>
                    <p class="countdown" id="countdown">Вы сможете получить новый код через 60 секунд</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="cyber-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="/img/Logo.png" width="80px"> GameRank
            <ul class="footer-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="footer-social">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
        <div class="footer-disclaimer">
            &copy; 2023 CyberTier. All rights reserved. Powered by neon dreams.
        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
