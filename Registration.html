<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRank - Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="custom-alert" class="cyber-alert">
    <div class="cyber-alert-content">
        <div class="cyber-alert-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="cyber-alert-message"></div>
        <button class="cyber-alert-close">&times;</button>
    </div>
</div>
    <div class="cyberpunk-overlay"></div>
    
    <header class="cyber-header">
        <div class="header-container">
            <div class="logo">
                <a href="/index.html">
                    <span class="logo-icon">
                        <img src="/img/Logo.png" alt="CyberTier Logo" width="100px">
                    </span>
                    <span class="logo-text">GameRank</span>
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/Email_Confirm.html" class="nav-link"><i class="fas fa-home"></i> Главная</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-header">
                    <h2><i class="fas fa-user-plus"></i> Создание Аккаунта</h2>
                    
                </div>
                
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Имя пользователя</label>
                        <input type="text" id="username" name="username" required placeholder="Введите ваше имя пользователя">
                    </div>
                    
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Электронная почта</label>
                        <input type="email" id="email" name="email" required placeholder="введите свой email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                        <input type="password" id="password" name="password" required placeholder="Введите свой пароль">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-lock"></i> Повторите пароль</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="">
                    </div>
                    
                    <button type="submit" class="auth-submit">
                        <i class="fas fa-user-plus"></i> Зарегистрироваться
                    </button>
                </form>
                
                <div class="auth-footer">
                    
                </div>
            </div>
        </section>
    </main>

    <footer class="cyber-footer">
        <div class="footer-content">
             <div class="footer-logo">
                <img src="/img/Logo.png" width="80px"> GameRank
            </div>
            <ul class="footer-links">
                <li><a href="#">О нас</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="footer-social">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
        <div class="footer-disclaimer">
            &copy; 2023 GameRank. Все права защищены. Все названия игр и связанные с ними изображения являются собственностью их правообладателей.
        </div>
    </footer>

    <script src="/scripts/register.js"></script>
</body>
</html>
